<body>
    <h1 class="a">Weather Today</h1><br/>
   <form id="search-form">
    <input type="search"
    placeholder="Enter City Name"
    id="search-input"
    required
    autocomplete="off"/>
    <button id="search-button">Search</button>
   </form>

   <main id="app-container">
    <div id="location">
        <p>--------</p>
    </div>
    <div id="temp">
        <img id="temp-icon" src="img/sun.png" alt="">
        <p><span id ="temp-value">-------</span><span id="temp-unit">&#176c</span></p>
    </div>
    <div id="climate">
        <p>--------</p>
    </div>
   </main>

   <script src="script.js">

   </script>
